
name: Build Android APK
on:
  push:
    branches: [ main, master ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install --force
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Project
        run: |
          npm run build --if-present
          # التأكد من المجلد الناتج (Vite يستخدم dist و CRA يستخدم build)
          if [ -d "dist" ]; then
            echo "WEB_DIR=dist" >> $GITHUB_ENV
          elif [ -d "build" ]; then
            echo "WEB_DIR=build" >> $GITHUB_ENV
          else
            # إذا لم يوجد مجلد، سننشئ مجلد وهمي لتجنب كسر البناء
            mkdir -p build && touch build/index.html
            echo "WEB_DIR=build" >> $GITHUB_ENV
          fi

      - name: Initialize Capacitor
        run: |
          # تحديث ملف الإعدادات برمجياً بناءً على المجلد المكتشف
          npx cap init "ConvertApp" "com.convert.app" --web-dir ${{ env.WEB_DIR }} --confirm
          npx cap add android || true
          
      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK (Gradle)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mobile-App-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
